{% extends "base.html" %}
{% block content %}
<h1>Welcome{{ ' , ' + user if user else '' }}</h1>
<p class="subtitle">Lightweight notepad. Use the navigation links above.</p>


{% if not user %}
 <div style="text-align:center; margin-top:16px;">
   <a class="btn" href="{{ url_for('auth.login') }}">Login</a>
   <a class="btn" style="background:var(--accent-2); margin-left:8px;" href="{{ url_for('auth.register') }}">Register</a>
 </div>
{% else %}
 <p style="color:var(--muted); margin-top:12px;">You are logged in as <strong>{{ user }}</strong>.</p>
{% endif %}
{% endblock %}
