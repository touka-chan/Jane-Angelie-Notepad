{% extends "base.html" %}
{% block content %}
<div class="portrait-card center">
 <h1 style="margin-top:6px; margin-bottom:6px;">Login</h1>
 <p class="subtitle" style="margin-bottom:10px;">Sign in to your account</p>
 <form method="POST" class="form" style="max-width:360px;margin:0 auto;" novalidate>
   <input type="text" name="username" placeholder="Username or email" required>
   <div style="position:relative;">
     <input type="password" name="password" id="login_password" placeholder="Password" required>
     <button type="button" class="eye-btn" data-target="login_password" aria-label="Toggle password visibility" title="Show/Hide password">
       <!-- DUAL SVG ICONS - BOTH SHOW AND HIDE -->
       <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" style="display:block;">
         <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
         <circle cx="12" cy="12" r="3"></circle>
       </svg>
       <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
         <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
         <line x1="1" y1="1" x2="23" y2="23"></line>
       </svg>
     </button>
   </div>
   <button class="btn" type="submit">Login</button>
 </form>
 <div style="margin-top:12px; font-size:14px;">
   <a href="{{ url_for('auth.forgot') }}">Forgot Password?</a> Â· <a href="{{ url_for('auth.register') }}">Register</a>
 </div>
</div>
{% endblock %}
