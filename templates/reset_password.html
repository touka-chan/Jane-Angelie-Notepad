{% extends "base.html" %}
{% block content %}
<h1>Reset Password</h1>
<p class="subtitle">Set a new password.</p>
<form method="POST" class="form">
 <div style="position:relative;">
   <input type="password" name="new_password" id="reset_new_password" placeholder="New password" required>
   <button type="button" class="eye-btn" data-target="reset_new_password" title="Show/Hide password">
     <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>
   </button>
 </div>
 <div style="position:relative;">
   <input type="password" name="confirm" id="reset_confirm" placeholder="Confirm password" required>
   <button type="button" class="eye-btn" data-target="reset_confirm" title="Show/Hide password">
     <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>
   </button>
 </div>
 <button class="btn" type="submit">Update Password</button>
</form>

<style>
h1 {
    text-align: center;
    margin-bottom: 0.5rem;
    color: #333;
}

.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
}

.form {
    max-width: 400px;
    margin: 0 auto;
}

.form div {
    position: relative;
    margin-bottom: 1rem;
}

.form input {
    width: 100%;
    padding: 0.75rem;
    padding-right: 2.5rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
}

.form input:focus {
    outline: none;
    border-color: #007bff;
}

.eye-btn {
    position: absolute;
    right: 0.5rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.25rem;
    color: #666;
}

.eye-btn:hover {
    color: #333;
}

.btn {
    width: 100%;
    padding: 0.75rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 1rem;
}

.btn:hover {
    background-color: #0056b3;
}
</style>
{% endblock %}
