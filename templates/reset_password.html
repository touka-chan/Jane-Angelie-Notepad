{% extends "base.html" %}
{% block content %}
<h1>Reset Password</h1>
<p class="subtitle">Set a new password.</p>
<form method="POST" class="form">
 <div style="position:relative;">
   <input type="password" name="new_password" id="reset_new_password" placeholder="New password" required>
   <button type="button" class="eye-btn" data-target="reset_new_password" title="Show/Hide password">
     <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>
   </button>
 </div>
 <div style="position:relative;">
   <input type="password" name="confirm" id="reset_confirm" placeholder="Confirm password" required>
   <button type="button" class="eye-btn" data-target="reset_confirm" title="Show/Hide password">
     <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>
   </button>
 </div>
 <button class="btn" type="submit">Update Password</button>
</form>
{% endblock %}
